<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<form class="form" [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
    <ion-label class="title">Welcome back</ion-label>
    <p class="skip-login"><a (click)="goToLogin()">Click here to Login!</a></p>
    <ion-item>
      <ion-label color="primary">Username</ion-label>
      <ion-input type="text" formControlName="username" class="form-controll" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Email</ion-label>
      <ion-input type="email" formControlName="email" class="form-controll" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Firstname</ion-label>
      <ion-input type="text" formControlName="firstname" class="form-controll" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Lastname</ion-label>
      <ion-input type="text" formControlName="lastname" class="form-controll" required></ion-input>
    </ion-item>

    <p class="error-message" *ngIf="error_message">{{error_message}}</p>
    <button ion-button full class="login-button" [disabled]="!registerForm.valid" type="submit">Register</button>
  </form>
</ion-content>
